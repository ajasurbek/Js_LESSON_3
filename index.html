<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS lesson-3</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="body">
  <h1 class="heading">
    Markaziy bankdan toza uxlatilgan bugungi kurs
  </h1>
  <div class="container form-container">
    <div class="js-form">
      <form class="form" action="https://echo.htmlacademy.ru" method="POST">
        <div class="input-wrapper right">
          <label class="visually-hidden" for="name">Summa</label>
          <input class="form__summa form-control" id="form__summa" type="number" placeholder="SUMMA" required>
        </div>
        <div class="input-wrapper right">
          <label class="visually-hidden" for="form-select">currency rates</label>
          <select class="currency-select form-control" name="currency" required>
            <option value="110.88">RUB</option>
            <option value="11700.77">EUR</option>
            <option value="10350.99">USD</option>
            <option value="85.55">JPY</option>
          </select>
          <label class="visually-hidden"></label>
          <input class="result_uzb results" id="result_uzb" name="result_uzb" type="text">
          <p class="form-heading h3">SO'M</p>
          <button class="main-button form-button" type="submit">Result</button>
        </div>
      </form>
    </div>

  </div>

  <script src="main.js">

  </script>
</body>
</html>
